<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display">1234567890</div>
			<div class="buttons">
				<div>
					<button>C</button>
					<button>CE</button>
					<button>%</button>
					<button>รท</button>
				</div>
				<div>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>x</button>
				</div>
				<div>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
				</div>
				<div>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
				</div>
				<div>
					<button>+/-</button>
					<button>0</button>
					<button>.</button>
					<button>=</button>
				</div>
			</div>
		</div>
	</body>
</html>
